<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo de Filmes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">FILMESFLIX</a>
                <ul class="nav-links">
                    <li><a href="#" class="active-link">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Esportes</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
                <a href="#" class="nav-icon">PT</a>
                <a href="#" class="nav-button">Assine</a>
            </div>
        </nav>
    </header>

    <section class="banner-slider">
        <div class="slides">
            </div>
        <div class="slider-nav">
            <button class="prev-slide" title="Anterior">&#10094;</button>
            <button class="next-slide" title="Próximo">&#10095;</button>
        </div>
    </section>

    <main>
        <h1 class="title">Catálogo de Filmes</h1>

        <input type="search" id="searchInput" onkeyup="buscarFilmes()" placeholder="Buscar por título...">

        <div id="tabs" class="tabs"></div>
        
        <div class="ad-placeholder-horizontal">
            <p>Espaço para Anúncio (728x90)</p>
        </div>

        <div id="catalogo" class="catalogo"></div>
    </main>

    <section id="player-section">
        <div class="player-container">
            <div class="video-wrapper">
                <iframe id="videoFrame" 
                        src="" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
            <div class="feedback-wrapper">
                <span class="fechar-player" onclick="fecharPlayer()" title="Fechar Player">&times;</span>
                <h3>Deixe seu Comentário</h3>
                <textarea id="feedbackInput" placeholder="Escreva o que você achou do filme..."></textarea>
                <button onclick="salvarFeedback()">Enviar Comentário</button>
                
                <div id="feedbackContainer"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">FILMESFLIX</div>
        <ul class="footer-links">
            <li><a href="#">Termos e aviso de privacidade</a></li>
            <li><a href="#">Envie-nos comentários</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
        <div class="footer-copyright">
            &copy; 2024-2025, FILMESFLIX.com, Inc. ou suas afiliadas
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
